<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Da-ggle Search</title>
<style>
    body {
        background-color: black;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .logo {
        font-size: 95px;
        font-weight: bold;
        letter-spacing: -3px;
        margin-bottom: 20px;
    }

    /* Google-style colors */
    .blue { color: #4285F4; }
    .red { color: #DB4437; }
    .yellow { color: #F4B400; }
    .green { color: #0F9D58; }

    .search-box {
        width: 550px;
        max-width: 90%;
        display: flex;
        align-items: center;
        background-color: white;
        border-radius: 30px;
        padding: 12px 20px;
    }

    .search-box input {
        width: 100%;
        border: none;
        outline: none;
        font-size: 18px;
    }

    .buttons {
        margin-top: 30px;
    }

    .buttons button {
        background-color: #303134;
        border: 1px solid #5f6368;
        color: white;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .buttons button:hover {
        border: 1px solid white;
    }
</style>
</head>
<body>

    <div class="logo">
        <span class="blue">D</span>
        <span class="red">a</span>
        <span class="yellow">-</span>
        <span class="blue">g</span>
        <span class="green">g</span>
        <span class="red">l</span>
        <span class="blue">e</span>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Search Da-ggle or type a URL">
    </div>

    <div class="buttons">
        <button>Da-ggle Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

</body>
</html>
